<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Profile Card Component</title>
</head>

<body>
    <div class="beeg-circle-1"></div>
    <div class="beeg-circle-2"></div>
    <div class="card-container">
        <div class="top-bar">
            <img src="img/ovals.svg" alt="ovals" class="ovals">
        </div>
        <div class="profile-pic">
            <img src="img/profilepic.png" alt="profile" height="96px" width="96px">
        </div>
        <div class="profile-info">
            <div class="profile-name">
                Victor Crest
            </div>
            <div class="profile-age">
                26
            </div>
        </div>
        <div class="location">
            London
        </div>
        <div class="profile-footer">
            <div class="footbox">
                <p class="footer-counter">
                    80k
                </p>
                <p class="footer-descriptor">
                    followers
                </p>
            </div>
            <div class="footbox">
                <p class="footer-counter">
                    803k
                </p>
                <p class="footer-descriptor">
                    likes
                </p>

            </div>
            <div class="footbox">
                <p class="footer-counter">
                    1.4k
                </p>
                <p class="footer-descriptor">
                    photos
                </p>
            </div>
        </div>
    </div>
</body>

</html>
