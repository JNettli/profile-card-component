<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Profile Card Component</title>
</head>
<body>
    <div class="card-container">
        <div class="top-bar">
        </div>
        <div class="profile-pic-bg">
            <div class="profile-pic">
            </div>
        </div>
        <div class="profile-info">
            <span class="profile-name">Victor Crest</span>
            <span class="profile-age">26</span>
            <div class="location">London</div>
        </div>
        <div class="profile-footer">
            <div class="footbox-1">
                <p class="footer-counter">80k</p>
                <p class="footer-descriptor">followers</p>
            </div>
            <div class="footbox-2">
                <p class="footer-counter">803k</p>
                <p class="footer-descriptor">likes</p>
                
            </div>
            <div class="footbox-3">
                <p class="footer-counter">1.4k</p>
                <p class="footer-descriptor">photos</p>
                
            </div>
        </div>
    </div>
</body>
</html>
